<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Tailwind Css</title>
</head>
<body class = "bg-slate-900 grid place-content-center h-screen">
  <h1 class="text-white text-4xl m-4">Test</h1>
  <div class="">
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">

      <div>
        <img class="h-12 w-12" src="https://images.icon-icons.com/2699/PNG/512/tailwindcss_logo_icon_170649.png" alt="">
      </div>

      <div>
        <div class="text-2xl font-medium text-black">
          Tailwind css
          <p class="text-slate-500">By Priya Singh</p>
        </div>
      </div>
    </div>
  </div>

  <button class="bg-sky-500 text-center mt-2 text-white text-base p-2 rounded-xl
  hover:bg-white hover:text-black">Buy now </button>

  <div class="text-center my-4">
    <p class="text-white md:text-green-500
    sm:text-red-600">Lorem, ipsum dolor.</p>
  </div>

  <div class="mt-3">
    <div class="max-w-sm mx-auto bg-white rounded-xl md:max-w-2xl overflow-hidden">
      <div class="md:flex">
        <div>
          <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://images.pexels.com/photos/2522657/pexels-photo-2522657.jpeg" alt="">
        </div>
        <div class="p-8">
          <div class="uppercase tracking-wider text-sm text-indigo-500 font-semibold">
            An awesome card
          </div>
          <a class="block mt-1 text-lg font-medium text-black hover:text-blue-700" href="#">
            Tailwind CSS is amazing once you understand the 
            <span class="bg-amber-500 p-[2px] px-[14px]">power</span> of it
          </a>
          <p class="mt-2 text-slate-500">Lorem ipsum dolor sit.</p>
        </div>
      </div>
    </div>
  </div>

</html>
